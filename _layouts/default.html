<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include header.html %}

<body>

<div class="blog-body container">
	<div class="blog-posts">
		<div class="title">
			<h2>Posts</h2>
		</div>
		<ul>
			{% for post in site.posts %}
			  <li><a href="{{ post.url }}">{{ post.title }} ({{ post.date | date: "%d.%m.%Y" }})</a></li>
			{% endfor %}	
		</ul>
	</div>

	{{ content }}

</div>
  
</body>
</html>
